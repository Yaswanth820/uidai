<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="attach_to_reg.css">
    <title>Auth Re-imagined</title>
</head>
<body>
    <div class="container">
        <div class="form-head item">
            <h1>Register here</h1>
        </div>
        <div class="the-form item">
            <form action="process.php" method="post">
                <div class="ip-field">
                    <label for="">First Name</label>
                    <input type="text" name="f_name" class="ip">
                </div>
                <div class="ip-field">
                    <label for="">Last Name</label>
                    <input type="text" name="l_name" class="ip">
                </div>
                <div class="ip-field">
                    <label for="">Email</label>
                    <input type="email" name="email" class="ip">
                </div>  
                <div class="ip-field">
                    <label for="">Password</label>
                    <input type="password" class="ip">
                </div>  
                <div class="ip-field">
                    <label for="">Aadhar Number</label>
                    <input type="text" class="ip">
                </div>
                <div class="ip-field">
                    <label for="">Phone No.</label>
                    <input type="tel" class="ip">
                </div>  
                <div class="ip-field">
                    <input type="submit" class="ip submit" >
                </div>   
            </form>
        </div>
        <div class="log-in-issues item">
            <p>Already registered? <a href="index.html">LogIn here</a></p>
        </div>
    </div>
</body>
</html>
